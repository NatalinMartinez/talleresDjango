{% extends 'base.html' %}

{% block title %}Informes{% endblock %}

{% block content %}
<h1>Informe de Práctica en Clase</h1>
<table>
    <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Teléfono</th>
    </tr>
    {% for item in informes %}
    <tr>
        <td>{{ item.nombre }}</td>
        <td>{{ item.apellido }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.telefono }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
